<ion-header>

    <ion-navbar>
      <ion-title *ngIf="article">
        {{ article.title }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    
    <div *ngIf="article">
        {{ article.body }}
    </div>
  
    <ion-fab right bottom>
      <button ion-fab color="light">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
  
      <ion-fab-list side="left">
  
        <button ion-fab color="primary" (click)="toArticleEdit()">
          <ion-icon name="md-create"></ion-icon>
        </button>
  
        <button ion-fab color="danger" (click)="toArticleDelete()">
          <ion-icon name="trash"></ion-icon>
        </button>
  
      </ion-fab-list>
    </ion-fab>
  
  </ion-content>
