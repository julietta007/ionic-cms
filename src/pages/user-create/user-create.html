<ion-header>

  <ion-navbar>
    <ion-title>user-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="createUser()">

    <ion-list>

    <ion-item no-lines class="alert alert-error no-lines" *ngIf="errorMessage">{{ errorMessage }}</ion-item>
    
    <ion-item no-lines [ngClass]="{'has-error':errors.username}" >
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item no-lines class="no-lines has-error" *ngIf="errors.username">{{ errors.username.message }}</ion-item>

    <ion-item no-lines [ngClass]="{'has-error':errors.email}" >
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item no-lines class="no-lines has-error" *ngIf="errors.email">{{ errors.email.message }}</ion-item>

    <ion-item no-lines >
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="first_name"></ion-input>
    </ion-item>
    
    <ion-item no-lines>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="last_name"></ion-input>
    </ion-item>
    
    </ion-list>

    <button ion-button full type="submit">Submit</button>
  </form>
</ion-content>
